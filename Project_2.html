<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="P2.css">
		<meta charset="UTF-8">
		<title>Hotel Booking Page</title>
	</head>
	<body>
		<header>Hotel Booking</header>
		<form action="Destination.html" method="GET">
			<div id="personal_details">
				<fieldset>
					<legend>Personal Details: </legend>
					<label for="firstname"> First Name </label>
					<input type="text" name="firstname" id="firstname" required autofocus placeholder="First Name" pattern="[a-zA-Z]{3,}" title="Please enter mnore than 3 letters">
					<label for="lastname"> Last Name </label>
					<input type="text" name="lastname" id="lastname" required autofocus placeholder="Last Name" pattern="[a-zA-Z]{3,}" title="Please enter mnore than 3 letters">
					<br>
					<label for="email"> Email </label>
					<input type="text" name="Email" id="email" required placeholder="Email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter valid Email id.">
					<label for="telephone"> Telephone number </label>
					<input type="tel" name="Telephone" id="telephone" required placeholder="Phone No" pattern="[+]{1}[0-9]{2,} [0-9]{7,14}" title="Please enter valid phone number.">
					<br>
					<label for="sex"> Sex </label>
					<select name="Sex" id="sex">
						<option value=""> </option>
						<option value="Male"> M </option>
						<option value="Female"> F </option>
						<option value="Other"> Other </option>
						</select>
						<br>
					<label for="nationality"> Nationality </label>
					<select name="Nationality" id="nationality" required>
						<option value=""> </option>
						<option value="US"> US </option>
						<option value="UK"> UK </option>
						<option value="IND"> IND </option>
						<option value="AUS"> AUS </option>
					</select>
				</fieldset>
			</div>
			<div id="booking_details">
				<fieldset>
					<legend>Booking Details: </legend>
					<label for="date"> Date of Check-In </label>
					<input type="date" name="Date" id="date" min="2021-06-1">
					<br>
					<label for="numberofguests"> Number of guests </label>
					<input type="number" name="NummberOfGuests" id="numberofguests" min="1" max="6">
					<p>Do you want meals?</p>
					<input type="radio" name="Meals" value="yesMeals">Yes
					<input type="radio" name="Meals" value="noMeals">No
					<br>
					<p>Do you need a balcony?</p>
					<input type="checkbox" name="Balcony" value="yes" checked> Yes
				</fieldset>
			</div>
			<input class="buttons" id="submit" type="submit" value=" Submit ">
			<input class="buttons" id="clear" type="reset" value=" Clear ">
		</form>
		<br>
		<br>
		<footer>
			<div><i> Is there any problem? <a href="Project_2.html"> Reload </a></i></div>
			<div id="copyright">Copyright © 2000–2021 Hotel</div>
		</footer>

	</body>

</html>
